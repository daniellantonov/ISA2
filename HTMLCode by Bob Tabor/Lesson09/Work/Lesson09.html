<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Lesson 9 - Working with Tables</title>
</head>

<body>

    <h1>Tables</h1>

    <h2>Jonathan Toews Stats</h2>

    <table>
        <thead>
            <th>Season</th>
            <th>Goals</th>
            <th>Assists</th>
        </thead>
        <tbody>
            <tr>
                <th>2009-2010</th>
                <td>25</td>
                <td>43</td>
            </tr>
        </tbody>
    </table>


</body>
