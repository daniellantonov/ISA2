<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Lesson 11 - Form Validation and other Future HTML5 Form Enhancements</title>
    <style type="text/css" media="all">
        span {
            width: 175px;
            display: block;
            float: left;
        }
        
        input {
            float: left;
        }
        
        p {
            padding-top: 10px;
            clear: all;
        }
        
        h2 {
            padding-top: 20px;
            clear: all;
        }
        
        label {
            padding-right: 20px;
        }
    </style>
</head>

<body>

    <h1>Creating Forms</h1>

    <form method="POST" action="form.aspx">

        <h2>Email</h2>
        <p><label><span>Email Input: </span><input type=email name=emailInput required></label></p>

        <h2>Telephone</h2>
        <p><label><span>Telephone Input: </span><input type=tel name=telInput required>Oddly, the spec... Hmmm...</label></p>

        <h2>URL</h2>
        <p><label><span>URL Input: </span><input type=url name=urlInput required></label></p>

        <h2>Numeric Values</h2>
        <p><label><span>Number Input: </span><input type=number name=numberInput required></label></p>
        <p><button>Submit</button></p>

    </form>

</body>

</html>
